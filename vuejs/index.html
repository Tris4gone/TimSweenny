<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meziplanetární výlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center pt-5" style="max-width: 600px; padding-bottom: 400px;">
        <H1 class="text-center my-3">Registrace na meziplanetární vílet</H1>
        <div class="container text-center">
            <div id="app">
                <div class="card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name">jméno stronauta</label>
                            <input class="form-control" type="text" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="planet">Destinace</label>
                            <select class="form-select" name="planet">
                                <option value="Mars">Mars</option>
                                <option value="Jupiter">Jupiter</option>
                                <option value="Saturn">Saturn</option>
                                <option value="Uran">Uran</option>
                                <option value="Pluto">Pluto</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="days">Počet dní</label>
                            <input class="form-control" type="number" id="days" name="days">
                        </div>
                        <div>
                            <input class="form-check-input" type="checkbox" id="terms">
                            <label class="form-check-label" for="terms">Souhlasím s podmínkami.</label>
                        </div>
                        <button class="btn btn-primary w-100" :disabled="isValid" type="small">Odeslat</button>
                        <p class="text-muted">Tento formulář je irelevantní. Žádá informace nebude použita</p>
                    </form>


                    
                </div>
            </div>
        </div>
    </div>


    <a href="https://vuejs.org/guide/introduction">Dokumentace vue.js</a>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello World!",
                    count: 0

                }
            },           
            computed: {
                isValid() {
                    return true
                }
            }    
        })
    </script>
</body>
</html>
